<html>

<head>
  <title>Express</title>
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body class="text-center">
  <h1>Express & Sequelize</h1>
  <p>Create Account</p>

  <div class="container p-4">
    <div class="row">
      <div class="col-md-4 mx-auto">
        <div class="card">
          <div class="card-body">
            <form action="/users/insert" method="POST">
              <div class="mt-2">
                <input type="text" name="name" placeholder="Name" class="form-control" autofocus>
              </div>
              <div class="mt-2">
                <input type="text" name="email" placeholder="Email" class="form-control" autofocus>
              </div>
              <div class="mt-3">
                <input type="password" name="password" class="form-control" placeholder="Password" id="" required>
              </div>
              <div class="mt-3">
                <button class="btn btn-primary w-100">
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <p>Add car</p>
  <div class="container p-4">
    <div class="row">
      <div class="col-md-4 mx-auto">
        <div class="card">
          <div class="card-body">
            <form action="/users/add" method="POST">
              <div class="mt-2">
                <input type="text" name="model" placeholder="Model" class="form-control" autofocus>
              </div>
              <div class="mt-2">
                <input type="text" name="color" placeholder="Color" class="form-control" autofocus>
              </div>
              <div class="mt-2">
                <input type="text" name="UserId" placeholder="UserID" class="form-control" autofocus>
              </div>
              <div class="mt-3">
                <textarea name="description" id="" rows="2" class="form-control" placeholder="DESCRIPTION"></textarea>
              </div>
              <div class="mt-3">
                <button class="btn btn-primary w-100">
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container text-center align-content-center">
    <a href="users/all" class="btn btn-primary">
      View All</a>
  </div>
</body>

</html>
